<!DOCTYPE html>
<html>
<head>
    <title>List Page</title>
</head>
<body>
    <h1>List Page</h1>
    <a href="/insert">Insert Data</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>ID</th>
            <th>FACEBOOK</th>
            <th>KAKAO</th>
            <th>EMAIL</th>
            <th>NAVER</th>
            <th>CREATE_TIME</th>
            <th>UPDATE_TIME</th>
        </tr>
        <% data.forEach(function (item, index) { %>
        <tr>
            <td><a href="/delete/<%= item.u_id %>">DELETE</a></td>
            <td><a href="/edit/<%= item.u_id %>">EDIT</a></td>
            <td><%= item.u_id %></td>
            <td><%= item.facebook %></td>
            <td><%= item.kakao %></td>
            <td><%= item.email %></td>
            <td><%= item.naver %></td>
            <td><%= item.create_time %></td>
            <td><%= item.update_time %></td>
        </tr>
        <%    }); %>
    </table>
</body>
</html>
