<!DOCTYPE html>
<html>
<head>
    <title>List Page</title>
</head>
<body>
    <h1>List Page</h1>
    <a href="/insert">Insert Data</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>ID</th>
            <th>RECIPE</th>
            <th>CONTENTS</th>
        <% data.forEach(function (item, index) { %>
        <tr>
            <td><a href="/delete/<%= item.r_id %>">DELETE</a></td>
            <td><a href="/edit/<%= item.r_id %>">EDIT</a></td>
            <td><%= item.r_id %></td>
            <td><%= item.r_name %></td>
            <td><%= item.r_contents %></td>
        </tr>
        <%    }); %>
    </table>
</body>
</html>
